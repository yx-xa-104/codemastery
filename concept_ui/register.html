<!DOCTYPE html>
<html class="scroll-smooth" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CodeMastery - Đăng ký / Đăng nhập</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Fira+Code:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5", // Indigo-600
                        "primary-dark": "#4338CA", // Indigo-700
                        "primary-light": "#818CF8", // Indigo-400
                        "background-light": "#FFFFFF",
                        "background-dark": "#010816", // Deep Navy requested
                        "section-dark": "#0B1120", // Slightly lighter navy for sections
                        "code-bg": "#E7E9EB",
                        "code-dark": "#111827", // Gray-900
                        "accent-gold": "#F59E0B", // Amber-500
                        "accent-gold-hover": "#D97706", // Amber-600
                        "accent-gold-light": "#FEF3C7", // Amber-100
                        "card-border": "#312E81", // Dark indigo for borders
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    borderRadius: {
                        DEFAULT: "0.375rem",
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(245, 158, 11, 0.4)',
                        'glow-indigo': '0 0 15px rgba(79, 70, 229, 0.3)',
                    }
                },
            },
        };
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #010816;
        }
        ::-webkit-scrollbar-thumb {
            background: #312e81;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4338ca;
        }
        #tab-login:checked ~ .tabs-nav .label-login,
        #tab-register:checked ~ .tabs-nav .label-register {
            color: #818cf8;border-bottom-color: #4F46E5;}
        #tab-login:checked ~ .tabs-nav .label-login .icon,
        #tab-register:checked ~ .tabs-nav .label-register .icon {
            color: #4F46E5;
        }
        #tab-login:checked ~ #form-login { display: block; }
        #tab-register:checked ~ #form-register { display: block; }#form-login, #form-register {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.5;
            cursor: pointer;
        }
        ::-webkit-calendar-picker-indicator:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-background-dark font-sans antialiased text-gray-100 min-h-screen flex items-center justify-center p-4 selection:bg-indigo-500/30 selection:text-indigo-200 overflow-hidden relative">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-accent-gold/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="w-full max-w-[480px] bg-[#111827] rounded-2xl shadow-2xl border border-indigo-900/50 relative overflow-hidden z-10">
<div class="h-1 w-full bg-gradient-to-r from-primary-dark via-primary to-accent-gold"></div>
<input class="hidden" id="tab-login" name="auth" type="radio"/>
<input checked="" class="hidden" id="tab-register" name="auth" type="radio"/>
<div class="pt-10 pb-6 text-center px-6">
<div class="flex justify-center mb-5">
<div class="size-14 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 flex items-center justify-center text-primary shadow-lg shadow-indigo-900/20">
<span class="material-symbols-outlined text-4xl">terminal</span>
</div>
</div>
<h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Code<span class="text-primary">Mastery</span></h1>
<p class="text-gray-400 text-sm">Nền tảng học lập trình trực tuyến miễn phí</p>
</div>
<div class="tabs-nav flex border-b border-white/5 mx-8 mb-8">
<label class="label-login flex-1 pb-3 text-center text-sm font-medium text-gray-500 hover:text-gray-300 cursor-pointer border-b-2 border-transparent transition-all duration-200 flex items-center justify-center gap-2 group" for="tab-login">
<span class="material-symbols-outlined text-[20px] icon text-gray-500 group-hover:text-gray-300 transition-colors">login</span>
                Đăng nhập
            </label>
<label class="label-register flex-1 pb-3 text-center text-sm font-medium text-gray-500 hover:text-gray-300 cursor-pointer border-b-2 border-transparent transition-all duration-200 flex items-center justify-center gap-2 group" for="tab-register">
<span class="material-symbols-outlined text-[20px] icon text-gray-500 group-hover:text-gray-300 transition-colors">person_add</span>
                Đăng ký
            </label>
</div>
<div class="hidden px-8 pb-10" id="form-login">
<form class="space-y-6">
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Email hoặc Mã SV</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-[20px] group-focus-within:text-primary transition-colors">person</span>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-3 pl-10 pr-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm" placeholder="Nhập email hoặc mã sinh viên" type="text"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Mật khẩu</label>
<a class="text-xs text-primary hover:text-accent-gold transition-colors" href="#">Quên mật khẩu?</a>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-[20px] group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-3 pl-10 pr-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-accent-gold text-white font-bold py-3 rounded-lg transition-colors duration-300 shadow-lg shadow-indigo-500/20 mt-2 flex items-center justify-center gap-2 group" type="button">
<span>Truy cập ngay</span>
<span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<div class="mt-8 p-4 bg-indigo-950/30 border border-indigo-500/20 rounded-xl flex gap-3 items-start">
<span class="material-symbols-outlined text-accent-gold text-xl mt-0.5 shrink-0">school</span>
<div class="space-y-1">
<p class="text-xs font-bold text-white">Dành cho Giảng viên</p>
<p class="text-xs text-indigo-200/70 leading-relaxed">
                            Tài khoản giảng viên được cấp riêng. Vui lòng liên hệ ban quản trị nhà trường để nhận thông tin đăng nhập.
                        </p>
</div>
</div>
</form>
</div>
<div class="hidden px-8 pb-10" id="form-register">
<form class="space-y-5">
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Họ và tên</label>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-2.5 px-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm" placeholder="Nguyễn Văn A" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Ngày sinh</label>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-2.5 px-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm [color-scheme:dark]" type="date"/>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Mã lớp</label>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-2.5 px-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm uppercase font-mono" placeholder="2305HTTA" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Mã sinh viên</label>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-2.5 px-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm uppercase font-mono" placeholder="2305HTTA001" type="text"/>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Mật khẩu</label>
<input class="w-full bg-[#0B1120] border border-indigo-900/50 rounded-lg py-2.5 px-4 text-white placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-sm" placeholder="Tự tạo mật khẩu" type="password"/>
</div>
<button class="w-full bg-primary hover:bg-accent-gold text-white font-bold py-3 rounded-lg transition-colors duration-300 shadow-lg shadow-indigo-500/20 mt-4" type="button">
                    Đăng ký tài khoản
                </button>
<p class="text-center text-xs text-gray-500 mt-4">
                    Bằng cách đăng ký, bạn đồng ý với <a class="text-primary-light hover:text-accent-gold underline decoration-indigo-400/30 underline-offset-2" href="#">Điều khoản</a> và <a class="text-primary-light hover:text-accent-gold underline decoration-indigo-400/30 underline-offset-2" href="#">Chính sách</a>
</p>
</form>
</div>
</div>

</body></html>
